<div class="home">
    <div class="container">
        <h1>Create New Profile</h1>
      <div class="card">
          <div class="card-title"></div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <image-upload 
                [max]="1"
                [buttonCaption]="'Select Photo'"
                [dropBoxMessage]="''"
                [extensions]="['jpeg', 'jpg', 'gif', 'png']"
                (isPending)="disableSendButton($event)"
                (onFileUploadFinish)="imageUploaded($event)"
                (imageRemove)="imageRemoved($event)"
              >
                
              </image-upload>
              <img src="{{file_src}}" alt="" class="w-100">
            </div>
            <div class="col-md-8">
              
                <form action="" class="form-horizontal">
                  
                  <div class="col-md-7">
                    <div class="form-group">
                      <label for="name">Full Name</label>
                      <input type="text" name="fullname" id="name" class="form-control" [(ngModel)]="model.fullname" #fullname="ngModel"/>
                      <div *ngIf="fullname.errors && (fullname.dirty || fullname.touched)" class="alert alert-danger">
                        <div [hidden]="!fullname.errors.required">
                            <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Fullname is required
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="age">Age</label>
                      <input type="number" name="age" id="age" class="form-control" min="1" max="45" [(ngModel)]="model.age" #age="ngModel">
                      <div *ngIf="age.errors && (age.dirty || age.touched)" class="alert alert-danger">
                          <div [hidden]="!age.errors.required">
                              <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Age is required
                          </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-success">Submit</button>
                      <a href="#" class="btn btn-inf">Cancel</a>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
